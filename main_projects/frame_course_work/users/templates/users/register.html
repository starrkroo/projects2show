<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {% for f in form %}
        <p>
            <label class='form-label' for="{{ f.id_for_label }}">
                {{f.label}}:
            </label>

            {{ f }}
        </p>

        <div class='form-error'>{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Зарегистривроваться</button>
</form>
</body>
</html>
